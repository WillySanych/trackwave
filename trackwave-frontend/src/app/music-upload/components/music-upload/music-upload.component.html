<div>
    <form [formGroup]="form" class="input-group" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Автор" formControlName="author" />
        <input type="text" placeholder="Название" formControlName="name" />
        <input type="file" (change)="onFileSelect($event)" />
        <button type="submit" [disabled]="!form.valid">Загрузить</button>
    </form>
</div>
